<ion-header [translucent]="true">
  <ion-toolbar>   
  </ion-toolbar>

  <div class="logo-container">
    <img src="../../assets/img/paitasPet-logo.png" alt="Logo" class="logo">
  </div>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="login.card">   

    <ion-item class="input-item">
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input  type="email"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating" color="primary">Contraseña</ion-label>
      <ion-input  type="password"></ion-input>

      <ion-text class="forgot-password" color="medium">
        <a href="#">Olvidaste tu contraseña</a>
      </ion-text>

    </ion-item>

    <ion-button expand="block"  class="login-button">Iniciar sesión</ion-button>

    <ion-button expand="block"  fill="clear"  class="register-button">Registrate</ion-button>    

  </ion-card>



</ion-content>
