<ion-header [translucent]="true"> 

  <div class="logo-container">
    <img src="../../assets/img/patitasPet-logo.png" alt="Logo" class="logo">
  </div>

</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="login.card">   

    <ion-item class="input-item">
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input [(ngModel)]="email" type="email"></ion-input>
    </ion-item>

    <ion-item class="input-item">
      <ion-label position="floating" color="primary">Contraseña</ion-label>
      <ion-input [(ngModel)]="password"  type="password"></ion-input>      

    </ion-item>

    <ion-button expand="block" (click)="login()"  class="login-button">Iniciar sesión</ion-button>

    <ion-button expand="block" (click)="registro()"  fill="clear"  class="register-button">Registrate</ion-button>
    
    <ion-text class="forgot-password" color="medium">
      <a href="#">Olvidaste tu contraseña</a>        
    </ion-text>

  </ion-card>

</ion-content>
