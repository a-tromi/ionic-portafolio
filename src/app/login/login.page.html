<ion-header [translucent]="true" class="login-header"> 
  <div class="logo-container">
    <img src="../../assets/img/patitasPet-logo.png" alt="Logo" class="logo">
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="login-content">
  <ion-card class="login-card">   
    <ion-card-content>
      <ion-item class="input-item">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" type="email"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" type="password"></ion-input>      
      </ion-item>

      <ion-button expand="block" class="login-button" (click)="login()">
        Iniciar sesión
      </ion-button>
      
      <ion-button expand="block" class="register-button" (click)="registro()" fill="clear">
        Registrate
      </ion-button>
      
    
      <ion-text class="forgot-password">
        <a href="#">Olvidaste tu contraseña</a>        
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
