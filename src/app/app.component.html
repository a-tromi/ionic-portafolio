<ion-app>
  <!-- Menú lateral -->
  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item button routerLink="/home" routerDirection="root" lines="none">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Inicio</ion-label>
          </ion-item>

          <ion-item button routerLink="/registro" routerDirection="root" lines="none">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            <ion-label>Mi Perfil</ion-label>
          </ion-item>

          <ion-item button routerLink="/tabs" routerDirection="root" lines="none">
            <ion-icon name="paw-outline" slot="start"></ion-icon>
            <ion-label>Mascotas</ion-label>
          </ion-item>          
        </ion-menu-toggle>

        <ion-item button (click)="cerrarSesion()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label color="danger">Cerrar sesión</ion-label>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
