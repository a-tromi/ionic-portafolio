<ion-app>
  <ion-menu side="start" menuId="mainMenu" contentId="main-content">
    <ion-header>
      <ion-toolbar color="light">
        <ion-title class="menu-title">Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="menu-content">
      <ion-list lines="none">
        <ion-menu-toggle auto-hide="true" *ngFor="let p of appPages">
          <ion-item 
            button 
            [routerLink]="p.url" 
            routerDirection="root" 
            detail="false"
            class="menu-item"
            (click)="p.title === 'Cerrar Sesión' ? cerrarSesion() : null">
            <ion-icon [name]="p.icon + '-outline'" slot="start" class="menu-icon"></ion-icon>
            <ion-label>{{ p.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
