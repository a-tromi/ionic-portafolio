<ion-header [translucent]="false">
  <ion-toolbar>  
    <ion-buttons slot="end"> 
        <ion-menu-button menu="mainMenu"></ion-menu-button>
    </ion-buttons>  
  </ion-toolbar> 

  <div class="logo-container">
    <img src="../../assets/img/patitasPet-logo.png" alt="Logo" class="logo">
  </div>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="user-info">
    <img [src]="foto" alt="User Avatar" class="user-avatar" />
    <h2><strong>{{ nombre }}</strong><br/> {{ email }}</h2>
    <span>“Hasta que no hayas amado a 
          un animal, una parte de tu 
          alma permanecerá dormida”      
          <br>– Anatole France</span>
  </div>
</ion-content>
